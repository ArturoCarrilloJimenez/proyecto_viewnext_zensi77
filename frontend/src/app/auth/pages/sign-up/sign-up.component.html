<section class="bg-gray-50 dark:bg-gray-900 h-full">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <span class="text-green-600">Tecno Shop</span>
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Registro
                </h1>
                <form [formGroup]="registerForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input pInputText class="bg-white p-2 w-full rounded-lg" id="email" formControlName="email"
                            autocomplete="off" />
                        <span *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
                            class="text-sm text-red-600">
                            {{ error('email') }}
                        </span>
                    </div>
                    <div>
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                        <input pInputText class="bg-white p-2 w-full rounded-lg" id="name" formControlName="name"
                            autocomplete="off" />
                        <span *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched"
                            class="text-sm text-red-600">
                            {{ error('name') }}
                        </span>
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <p-password formControlName="password" promptLabel="Introduzca la contraseña"
                            [toggleMask]="true" type="password" name="password" id="password" placeholder="••••••••"
                            required="" />
                        <span *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
                            class="text-sm text-red-600">
                            {{ error('password') }}
                        </span>
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repetir
                            contraseña</label>
                        <p-password formControlName="confirmPassword" [disabled]="disableCheckPassword()"
                            [feedback]="false" [toggleMask]="true" type="password" name="password" id="password"
                            placeholder="••••••••" />
                        <span
                            *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
                            class="text-sm text-red-600">
                            {{ error('confirmPassword') }}
                        </span>

                    </div>
                    <div>
                        <button type="submit" [disabled]="registerForm.invalid"
                            class="w-full pointer text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Inicio
                            de sesion
                        </button>
                    </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Ya tienes cuenta? <a routerLink="/auth/sign-in"
                            class="cursor-pointer  font-medium text-green-600 hover:underline dark:text-green-500">Iniciar
                            sesion</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
